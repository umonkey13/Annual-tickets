<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAFOS ZOO Annual Tickets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #2c7744 0%, #5a9e6f 100%);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c7744 0%, #5a9e6f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <style>
  @media (min-width: 768px) and (orientation: landscape) {
    #loading h2 { font-size: 28px; }
    .spinner { width: 70px; height: 70px; }
  }
</style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Annual Ticket System...</h2>
        <p>Please wait</p>
    </div>
    
    <!-- Simple iframe - no complex error handling -->
    <iframe 
        id="appFrame"
        style="width:100%; height:100vh; border:none;"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        allow="camera; microphone"
        src="https://script.google.com/macros/s/AKfycbz6mvZwOwtRj5sgZzWNqWJYHTvscKh6j4az7HqPaGSvcChFPG5aARWkT_Wy7Y50rb97/exec">
    </iframe>

    <script>
        // Simple load handling
        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('appFrame');
            const loading = document.getElementById('loading');
            
            // Hide loading after 3 seconds (give iframe time to load)
            setTimeout(function() {
                loading.style.display = 'none';
            }, 3000);
            
            // If iframe fails to load, it will just show loading indefinitely
            // No error message - better user experience
        });
    </script>
</body>
</html>
