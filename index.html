<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAFOS ZOO Tickets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c7744 0%, #5a9e6f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <h2>Loading PAFOS ZOO Ticket System...</h2>
    </div>
    
    <!-- Fullscreen iframe -->
    <iframe 
        id="appFrame"
        style="width:100%; height:100vh; border:none; visibility:hidden;"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-storage-access-by-user-activation"
        allow="camera; microphone; fullscreen"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen>
    </iframe>

    <script>
        // Load your Google Apps Script
        const APP_URL = 'https://script.google.com/macros/s/AKfycbz6mvZwOwtRj5sgZzWNqWJYHTvscKh6j4az7HqPaGSvcChFPG5aARWkT_Wy7Y50rb97/exec';
        
        function loadApp() {
            const iframe = document.getElementById('appFrame');
            const loader = document.getElementById('loader');
            
            // Add cache-busting parameter
            const timestamp = new Date().getTime();
            const url = APP_URL + '?t=' + timestamp + '&source=mobile';
            
            iframe.src = url;
            
            // Show iframe after loading
            iframe.onload = function() {
                iframe.style.visibility = 'visible';
                loader.style.display = 'none';
                console.log('App loaded successfully');
            };
            
            // Error handling
            iframe.onerror = function() {
                loader.innerHTML = `
                    <h2>Connection Error</h2>
                    <p>Unable to load the ticket system.</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px;">
                        Retry
                    </button>
                `;
            };
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (loader.style.display !== 'none') {
                    iframe.style.visibility = 'visible';
                    loader.style.display = 'none';
                }
            }, 10000);
        }
        
        // Load when page is ready
        window.addEventListener('DOMContentLoaded', loadApp);
    </script>
</body>
</html>
